def buildDir = new File('build')

task resources << {
    buildDir.mkdirs()
}

task copyImages(type: Copy) {
    from 'src/asciidoc/images'
    into 'build/images'
}

task presentation (type: Exec, dependsOn: ['resources', 'copyImages']){
    executable 'asciidoc'
    args '--backend',  'slidy',  '-o', 'build/presentation.html', 'src/asciidoc/presentation.asciidoc'
}

task clean(type: Delete) {
    delete buildDir
}
